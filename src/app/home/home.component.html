<app-header></app-header>
<div class="home-container">
    <div class="all-Movies">
        <div class="section">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movie-thumbnails">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="cover">
                        <img class="img" [src]="movie.cover" alt="Movie Cover">
                    </div>
                    <div class="detail">
                        <div class="name">{{ movie.name }}</div>
                        <div class="rating">
                            <span class="rating-value">{{ movie.rating }}</span>
                            <app-star-rating [rating]="movie.rating" [readOnly]="true"></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="top">
                <h4>Popular Animations</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movie-thumbnails">
                <div class="movie" *ngFor="let movie of animations">
                    <div class="cover">
                        <img class="img" [src]="movie.cover" alt="Movie Cover">
                    </div>
                    <div class="detail">
                        <div class="name">{{ movie.name }}</div>
                        <div class="rating">
                            <span class="rating-value">{{ movie.rating }}</span>
                            <app-star-rating [rating]="movie.rating" [readOnly]="true"></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="for-all">
        <h4>All Time Popular</h4>
           <div class="movies">
            <div class="movie" *ngFor="let movie of forAll">
                <div class="detail">
                    <div class="name">{{ movie.name }}</div>
                    <div class="rating">
                        <span class="rating-value">{{ movie.rating }}</span>
                        <app-star-rating [rating]="movie.rating" [readOnly]="true"></app-star-rating>
                    </div>
                </div>
                
            </div>
            <div class="view-all">  View All  </div>
           </div>
        </div>
    </div>
